<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>

<!--header-->
<div th:replace="~{fragments/user-header :: u-header}"></div>

<!-- main starts here -->
<main class="container-fluid" style="min-height: 73.2vh">
    <section class="container py-5">
        <!-- Profile starts here  -->
        <div class="row">
            <div class="col-lg-3">
                <div class="card shadow" style="width: 18rem">
                    <div class="card-body">
                        <div class="text-center">
                            <i class="bi bi-person" style="font-size: 8rem"></i>
                            <h3 th:text="${sessionUser.name}"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card shadow" style="height: 100%">
                    <div class="card-body">
                        <div class="text-center">
                            <h4>User Details</h4>
                            <table class="table table-striped table-hover table-bordered">
                                <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td th:text="${sessionUser.name}"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td th:text="${sessionUser.email}"></td>
                                </tr>
                                <tr>
                                    <td>Phone</td>
                                    <td th:text="${sessionUser.phoneNo}"></td>
                                </tr>
                                <tr>
                                    <td>City</td>
                                    <td th:text="${sessionUser.city}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- main ends here -->

<!-- footer starts here -->
<div th:replace="~{fragments/footer :: crm-footer}"></div>
<!-- footer ends here -->

<!-- bootstrap js -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
