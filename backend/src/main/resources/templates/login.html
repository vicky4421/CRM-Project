<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header starts here -->
    <heder>
      <!-- Navbar -->
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/index">
            <img src="/assets/sample%20logo.jpg" alt="logo" width="60" />
            <span class="h3 text-white">VismijaTech</span>
          </a>
          <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                        class="nav-link text-white"
                        aria-current="page"
                        href="/index"
                >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                        class="nav-link dropdown-toggle text-white"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                  More
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Online Batch Details</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">About us</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Contact Us</a>
                  </li>
                </ul>
              </li>
            </ul>
            <a href="/login" class="btn btn-info ms-4">Login</a>
            <a href="/register" class="btn btn-info ms-2">Register</a>
          </div>
        </div>
      </nav>
    </heder>
    <!-- header ends here -->

    <!-- main starts here -->
    <main class="container-fluid" style="min-height: 544px">
      <!-- login section starts here -->
      <section class="container py-5 bg-light">
        <h3 class="text-center mb-4">Login</h3>

        <!-- Row -->
        <div class="row justify-content-center">
          <!-- login card starts here  -->
          <div class="col-lg-4 col-md-6">
            <div class="card p-5 shadow">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
          <!-- login card ends here  -->
        </div>
      </section>
      <!-- login section ends here -->
    </main>
    <!-- main ends here -->

    <!-- footer starts here -->
    <footer class="footer bg-dark py-3 text-center">
      <div class="container">
        <span class="text-white">@Copyright VismijaTech</span>
        <div class="py-3">
          <a href="#" class="ms-3 text-decoration-none text-white"
            >Privacy Policy</a
          >
          <a href="#" class="ms-3 text-decoration-none text-white"
            >Terms and Conditions</a
          >
          <a href="#" class="ms-3 text-decoration-none text-white"
            >Cancellation / Refund Policy</a
          >
        </div>
      </div>
    </footer>
    <!-- footer ends here -->

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
