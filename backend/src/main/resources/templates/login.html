<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <!--    header-->
  <div th:replace="~{fragments/header :: crm-header}"></div>

    <!-- main starts here -->
    <main class="container-fluid" style="min-height: 544px">
      <!-- login section starts here -->
      <section class="container py-5 bg-light">
        <h3 class="text-center mb-4">Login</h3>

        <!-- Row -->
        <div class="row justify-content-center">
          <!-- login card starts here  -->
          <div class="col-lg-4 col-md-6">
            <div class="card p-5 shadow">
              <form action="loginForm" method="post">
                <div class="mb-3">
                  <div th:if="${errorMessage}" class="alert alert-success mb-3" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
          <!-- login card ends here  -->
        </div>
      </section>
      <!-- login section ends here -->
    </main>
    <!-- main ends here -->

  <!-- footer starts here -->
  <div th:replace="~{fragments/footer :: crm-footer}"></div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
