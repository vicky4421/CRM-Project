<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background-color: rgb(28, 28, 28);
      }

      .sidebar .nav-link {
        color: white;
      }

      .sidebar .nav-link:hover {
        background-color: rgb(54, 54, 54);
      }

      .content {
        margin-left: 250px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <nav class="nav flex-column mt-5">
        <h5 class="text-white ms-3 mb-4">Welcome Admin</h5>
        <a href="#" class="nav-link">
          <i class="bi bi-house-fill"></i>
          <span class="ms-2">Dashboard</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-person"></i>
          <span class="ms-2">Profile</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-book"></i>
          <span class="ms-2">Course Management</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-people-fill"></i>
          <span class="ms-2">Employee Management</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-person-lines-fill"></i>
          <span class="ms-2">Customer Management</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-bar-chart-line-fill"></i>
          <span class="ms-2">Sales</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-chat-dots-fill"></i>
          <span class="ms-2">Feedback</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-gear-fill"></i>
          <span class="ms-2">Settings</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-box-arrow-right"></i>
          <span class="ms-2">Logout</span>
        </a>
      </nav>
    </div>

    <div class="content">
      <h2>Admin Panel</h2>
      <p>This is admin panel</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
